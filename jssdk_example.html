  // 配置成功后执行
  wx.ready(function() {

    //   cancel: function(res) {
    //     alert('用户拒绝授权获取地理位置');

    wx.openLocation({
      latitude : 22.548166, // 纬度，浮点数，范围为90 ~ -90
      longitude : 113.943555, // 经度，浮点数，范围为180 ~ -180。
      name : '我的位置', // 位置名
      address : '329创业者社区', // 地址详情说明

  });
